<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Describe This! Options</title>
        <link rel="stylesheet" type="text/css" href="../css/options.css">
    </head>
<body>
    <div class="form-style-10">
        <h1>DescribeThis! Browser Extension<span>Configure DescribeThis!</span></h1>

        <div class="section"><span>1</span>Cognitive Services</div>
        <div class="form-style-10-instructions">Cognitive services requires API keys that are region dependent. Get your keys and regions <a href="https://azure.microsoft.com/en-us/try/cognitive-services/" target="_blank">here</a>. </div>
        <div class="inner-wrap">
            <label>Vision API Region 
                <select id="visionApiRegion">
                    <option value="eastus2">East US 2</option>
                    <option value="westcentralus" selected>West Central US</option>
                    <option value="westus">West US</option>
                    <option value="westeurope">Western Europe</option>
                    <option value="southeastasia">Southeast Asia</option>
                </select>
            </label>
            <label>Vision API Key 
                <input type="text" id="visionApiKey" />
            </label>
        </div>
        <div class="inner-wrap">
            <label>Emotion API Region 
                <select id="emotionApiRegion">
                    <option value="eastus2">East US 2</option>
                    <option value="westcentralus">West Central US</option>
                    <option value="westus" selected>West US</option>
                    <option value="westeurope">Western Europe</option>
                    <option value="southeastasia">Southeast Asia</option>
                </select>
            </label>
            <label>Emotion API Key 
                <input type="text" id="emotionApiKey" />
            </label>
        </div>

        <div id="displayBox">
            <div id="userInformation"></div>
        </div>
        <div class="button-section">
            <input type="submit" id="saveOptions" name="Save" value="Save" />
        </div>
        <div class="clear-fix"></div>

    </div>
    <script type="text/javascript" src="../js/message.js"></script>
    <script type="text/javascript" src="../js/storage.js"></script>
    <script type="text/javascript" src="../js/_page_support_options.js"></script>
</body>
</html>
